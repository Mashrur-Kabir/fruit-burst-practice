    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lato font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

        .font-lato{

    <!-- Tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        // we can use the gradients that is frequently used here like this
                        'gradient-s': "#FF8938",
                        'gradient-e': "#F00",

                }
            }
        }
    </script>

                    </div>

                        <a class="justify-between">

                      </li>
